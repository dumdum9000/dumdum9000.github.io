<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Does She Know???</title>
    <link rel="stylesheet" href="sophia.css">
</head>
<body>
    <div class="title-screen" id="title-screen">
        <h1>Does She Know?</h1>
        <button id="start-btn" class="start-btn">Start Game</button>
    </div>

    <div class="game-container" id="game-container" style="display: none;">
        <div id="flash-correct-overlay" class="flash-correct-overlay">
            <p id="positive-quote"></p>
        </div>
        <div id="flash-incorrect-overlay" class="flash-incorrect-overlay">
            <p id="negative-quote"></p>
        </div>
        <div id="scenario-text" class="scenario-text"></div>
        <div id="answer-options" class="answer-options"></div>
        <button id="restart-btn" class="restart-btn" style="display:none;">Restart Game</button>
        <div class="score-board">
            <p>Current Score: <span id="current-score">0</span></p>
            <p>High Score: <span id="high-score">0</span></p>
        </div>
        <div id="error-message" class="error-message" style="display:none;"></div>
    </div>

    <script src="answers.js"></script>
    <script src="sophia.js"></script>
</body>
</html>
